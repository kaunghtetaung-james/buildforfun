<!DOCTYPE html>
<html>
<title>Bet Slip by KHA</title>
<head>
<script>
function initDisplay() {
	document.getElementById("txtstake").value = (0).toFixed(2);
	document.getElementById("txtOddsPerSel").value = (1).toFixed(2);
	document.getElementById("txtselection").value = 0;
}
</script>
</head>
<body onload="initDisplay()">
<p>Bet Slip</p>

Stake: <input type = "text" id = "txtstake" onchange="getPotentialWinning()">
<br /><br />Odds per selection: <input type = "text" id = "txtOddsPerSel" onchange="getPotentialWinning()">
<br /><br />Number of Selection: <input type = "text" id = "txtselection" onchange="getPotentialWinning()"> 

<p id="potentialWinning"></p>
<script>
function getPotentialWinning() {
	
	let stake = document.getElementById("txtstake").value;
	let oddsPerSel = document.getElementById("txtOddsPerSel").value;
	let selection_cnt = document.getElementById("txtselection").value;
	
	let OddsTotal = Math.pow(oddsPerSel, selection_cnt).toFixed(2);
	let potentialWinning = (0).toFixed(2);
	if (selection_cnt > 0) {
		potentialWinning = (OddsTotal*stake).toFixed(2);
	}
	document.getElementById("potentialWinning").innerHTML 
		  = "Odds Total = " + OddsTotal + "<br/>" 
		    + "Potential Winning =  " + potentialWinning;
}
</script>
</body>
</html>
